<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulario</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="box1">
      <div class="text">
        <h1>Jogo da adivinhação</h1>
        <p>Adivinhe um numero de 0 a 10:</p>
      </div>
      <form class="formulario">
        <input type="number" name="numberGuessed" id="numberGuessed" min="0" max="10" />
        <button class= "try-button">Tentar</button>
      </form>
    </div>

    <div class="box2 hide">
      <p class="text-box-2">Acertou em x tentativas!</p>
      <button class="play-again-button">Jogar Novamente</button>
    </div>
  </div>
 
</body>

</html>
